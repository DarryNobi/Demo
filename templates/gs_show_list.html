<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    {% load staticfiles %}
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--[if lt IE 9]>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script >
         $.ajaxSetup({
             data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
         });
    </script>
    <![endif]-->
    <title>图文列表</title>
    <style>
        .picture-span {
            color:#666666;
            width:7%;
            min-width:100px;
            text-align:center;
        }
        .picture-date {
            height:100%;
            min-width:185px;
            width:13%;
            display:-webkit-flex;
            align-items:center;
        }
        .compare-input {
            height:50%;
            min-height:50px;
        }
        .compare-but {
            height: 50%;
            width:100%;
            border-radius:4px;
            font-size:20px;
            min-height:50px;
            display:-webkit-flex;
            align-items:center;
        }
        .type-search {
            display:-webkit-flex;
            align-items:center;
            height:10%;
            min-height:80px;
            font-size:20px;
        }
        #graphic_tab tr th {
            display:table-cell;
            vertical-align:middle;
            text-align:center;
        }
        .grap_tr {
            font-size:18px;
            text-align:center;
        }
    </style>
</head>
<body style="height:100%;">
    <div class="type-search">
        <span class="picture-span" style="margin-left: 43px;">名称：</span>
        <span class="picture-date" ><input type="text" name="" class="form-control compare-input"/></span>
        <span class="picture-span" style="margin-left:42px;">类别：</span>
        <span class="picture-date"><input type="text" name="" class="form-control compare-input"/></span>
        <span style="height:100%; display:-webkit-flex; align-items:center; width:7%; margin-left:42px;">
            <button class="btn btn-primary" style="border-radius:6px; height:50%; width:100%; min-height:50px; font-size:20px" id="location_btn" >查询</button>
        </span>
    </div>
    <div>
        <table id="graphic_tab" border="0" cellspacing="0" cellpadding="0" class="table" style="width:80%">
            <tr class="label-primary" style="height:60px; font-size:20px;">
                <th scope="col" width="10%"><span style="color:white">序号</span></th>
                <th scope="col" width="10%"><span style="color:white">名称</span></th>
                <th scope="col" width="10%"><span style="color:white">地物类别</span></th>
                <th scope="col" width="10%"><span style="color:white">标记类别</span></th>
                <th scope="col" width="10%"><span style="color:white">面积</span></th>
                <th scope="col" width="10%"><span style="color:white">经纬度</span></th>
                <th scope="col" width="10%"><span style="color:white">描述</span></th>
                <th scope="col" class ="authorityTh"><span class="authoritySpan" style="color:white">操作</span></th>
            </tr>
        </table>
    </div>

    <script>
        var data = [{
            "id": 1,
            "name": "高庙村",
            "site_type": "城镇",
            "sign_type": "普通",
            "area": "10000",
            "longi_lati_tude": "56 25",
            "description": "11111111",
        },{
            "id": 1,
            "name": "缙云山",
            "site_type": "山地",
            "sign_type": "普通",
            "area": "10000",
            "longi_lati_tude": "80 45",
            "description": "22222",
        }];
        window.onload = function() {
            showList();
        }
        function showList() {
        var graphicTab = $("#graphic_tab");
        data.forEach(function(item){
            $(
                '<tr/>', {
                    'class' : 'grap_tr'
                }).append($('<td/>', {
                    text : item.id
                }))
                .append($('<td/>',{
                    text : item.name
                }))
                .append($('<td/>',{
                    text : item.site_type
                }))
                .append($('<td/>',{
                    text : item.sign_type
                }))
                .append($('<td/>',{
                    text : item.area
                }))
                .append($('<td/>',{
                    text : item.longi_lati_tude
                }))
                .append($('<td/>',{
                    text : item.description
                }))
                .append($('<td/>')
                .append($('<p/>')
                .append($('<button/>',{
                    'class' : 'operate',
                    text : '修改'
                }))
                .append($('<button/>',{
                    'class' : 'operate',
                    text : '删除'
                }))))
                .appendTo(graphicTab);
        });
    }
    </script>
</body>
</html>
