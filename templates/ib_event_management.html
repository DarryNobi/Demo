<!doctype html>
<html lang="en" style="height:100%">
<head>
    {% load staticfiles %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-locale-all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap-table.min.css' %}">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script >
         $.ajaxSetup({
             data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
         });
    </script>
    <![endif]-->
    <style>
        .nav-tabs li {
            height:100%;
            border-radius: 10px 10px 0 0;
            background: #e6e7ea;
        }
        .nav-tabs li a {
            height: 100%;
            text-align:center;
            display:-webkit-flex;
            align-items:center;
            font-size:2.5rem;
            color:#8a8a8a;
        }
        .nav-tabs li a:hover {
            color: #3178f5;
            background:#ffffff;
        }
        .nav-img-p {
            height:100%;
            padding-right:10px;
        }
        .nav-img {
            height:80%;
        }
        .picture-span {
            color:#666666;
            width:7%;
            min-width:100px;
            text-align:center;
            margin-left:15px;
        }
        .picture-date {
            height:100%;
            min-width:185px;
            width:13%;
            display:-webkit-flex;
            align-items:center;
        }
        .compare-input {
            height:50%;
            min-height:34px;
        }
        .compare-but {
            height: 50%;
            width:100%;
            border-radius:4px;
            font-size:20px;
            min-height:50px;
            display:-webkit-flex;
            align-items:center;
        }
        .function-but {
            width:80px;
            margin-top:2px;
        }
        .map {
            height: 100%;
            width: 100%;
        }

        .ol-rotate {
            right:100px;

        }



        .ol-scale-line {
            bottom:80px;

        }



        #menu {
            float: left;
            position: absolute;
            top: 300px;

            z-index: 2000;
        }
         /**
        * 提示框的样式信息
        */
        .tooltip {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            opacity: 0.7;
            white-space: nowrap;
        }

        .tooltip-measure {
            opacity: 1;
            font-weight: bold;
        }

        .tooltip-static {
            background-color: #ffffff;
            color: black;
            border: 1px solid white;
        }

        .tooltip-measure:before,
        .tooltip-static:before {
            border-top: 6px solid rgba(0, 0, 0, 0.5);
            border-right: 6px solid transparent;
            border-left: 6px solid transparent;
            content: "";
            position: absolute;
            bottom: -6px;
            margin-left: -7px;
            left: 50%;
        }

        .tooltip-static:before {
            border-top-color: #ffffff;
        }
        .form-group {
            text-align: center;
            text-align: center;
            width:90%;
            margin:0 auto 15px auto;
        }
        .delete_href {
            margin-left:10px;
        }
    </style>
    <script src="{% static 'js/require.js' %}"></script>
</head>

    <body style="height:100%;">
        <div class="compare container" style="background-color:white; display:inline-flex; width:100%; height:10%; min-height:50px">

            <div class="row" style="width: 100%; display:-webkit-flex; align-items:center; height:100%;">
                <div class="col-xs-12 col-lg-12">
                    <form role="form" name="compareForm" action="/_ib_event_search/" method="post" style="width:100%; font-size:14px; height:100%; margin-left:15px;">
                        <div style="display:inline-flex; align-items:center; width:95%">
                            <div style="width:93%">
                                <span class="picture-span" style="margin-left:0;">名称：</span>
                                <input type="text" class="compare-input" id="query_nme" placeholder="请输入名称">
                                <span class="picture-span">类别：</span>
                                <input type="text" class="compare-input" id="query_type">
                                <span class="picture-span">时间：</span>
                                <input type="text" class="compare-input" id="query_time">
                                <span class="picture-span">地址：</span>
                                <input type="text" class="compare-input" id="query_address" placeholder="请输入地址">
                            </div>
                            <div style="width:7%">
                                <span style="height:100%; display:-webkit-flex; align-items:center; width:100%;">
                                    <button class="btn btn-primary" style="border-radius:6px; height:50%; width:100%; min-height:34px; font-size:14px" id="query_btn" ><img src="{% static 'img/search.png' %}" style="padding-left:5px;">搜索</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="container" style="width:100%">
            <div class="row" style="width:100%; height:100%;">
                <div class="col-xs-12 col-lg-12" style="height:100%">
                    <div id="globe-search-result"></div>
                    <div id="list-search-result" style="width:95%;margin-left:15px;">
                        <table id="ib_event_tab" border="0" cellspacing="0" cellpadding="0" class="table"></table>
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>
        </div>
        <script >
             $.ajaxSetup({
                 data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
             });
             var d_ib_draws={{ d_ib_draws|safe }};
        </script>
        <script src="{% static 'js/ib_event_management_showlist.js' %}"></script>
    </body>
</html>
