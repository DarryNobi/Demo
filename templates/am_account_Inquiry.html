<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>账号查询（Bootstrap）</title>
{% load staticfiles %}
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap-table.min.js' %}"></script>
<script src="{% static 'js/bootstrap-table-locale-all.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap-table.min.css' %}">
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css">
<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<style>
    .bs-docs-home{
        background-color: #ffffff;
        background-image: url(line.png);
    }
    .search-input {
        height:50%;
        min-height:34px;
    }
</style>
</head>
<body class="bs-docs-home">
	<div class="container" style="background-color:white; display:inline-flex; width:100%; height:10%; min-height:50px">
        <div class="row" style="width: 100%; display:-webkit-flex; align-items:center; height:100%;">
            <div class="col-xs-12 col-lg-12">
                <form role="form" name="account_inquiry_form" action="/_account_inquiry/" method="post" style="width:100%; font-size:14px; height:100%; margin-left:15px;">
                    <div style="display:inline-flex; align-items:center; width:95%">
                        <div style="width:93%; display:-webkit-flex; align-items:center;">
                            <input type='text' class="search-input" style="width:45%" placeholder="请输入帐号、部门名称、联系人、电话等"/>
                            <span style="height:100%; display:-webkit-flex; align-items:center; width:7%; margin-left:10px;">
                                <button class="btn btn-primary" style="border-radius:6px; height:50%; width:100%; min-height:34px; font-size:14px" type="submit" ><img src="{% static 'img/search.png' %}" style="padding-left:5px;">查询</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="width:100%;overflow-y:auto">
        <div class="row" style="width:100%; height:100%;">
            <div class="col-xs-12 col-lg-12" style="height:100%">
                <div id="account_inquiry_div" style="width:95%;margin-left:15px;">
                    <table id="account_inquiry_tab" border="0" cellspacing="0" cellpadding="0" class="table"></table>
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">

	window.onload = function () {
		search();
	}
	/*dataArray为请求返回的数据*/
	var dataArray = [
		{number:111123,dep:'违建管理部门',contact:'张三',contactNumber:'18888888888',status:'登录'},
		{number:111124,dep:'农业管理部门',contact:'李四',contactNumber:'17777777777',status:'离线'},
		{number:111125,dep:'林业管理部门',contact:'王五',contactNumber:'15899999999',status:'离开'},
		{number:111126,dep:'违建管理部门',contact:'赵六',contactNumber:'18888888888',status:'登录'},
		
	];
	var data = [];

	// background_data为后台数据
	// dataArray.push(background_data);


	/*判断是否有搜索条件，根据搜索条件去渲染表格*/

	var account_inquiry_tab = $("#account_inquiry_tab");

	function search() {

		account_inquiry_tab.bootstrapTable({
              locale:'zh-CN',//中文支持
              pagination: true,//是否开启分页（*）
              pageNumber:1,//初始化加载第一页，默认第一页
              pageSize: 3,//每页的记录行数（*）
              pageList: [10, 25, 50, 100],//可供选择的每页的行数（*）
              sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
              showRefresh:false,//刷新按钮
              search: false,
              data:data,
              columns: [
                  {field: 'number', title:'帐号', width:'10%', align:'center'},
                  {field: 'dep', title:'部门', width:'10%', align:'center'},
                  {field: 'contact', title:'联系人', width:'10%', align:'center'},
                  {field: 'contactNumber', title:'联系电话', width:'10%', align:'center'},
                  {field: 'status', title:'状态', width:'10%', align:'center'},
                  {field: 'permissions', title:'权限', width:'10%', align:'center'},
              ],

          })
	}

	
</script>
</body>
</html>
