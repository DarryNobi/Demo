<html lang="en" style="height:100%">
 <head>

    <style>
        .nav-tabs li {
            height:100%;
            border-radius: 10px 10px 0 0;
            background: #e6e7ea;
        }
        .nav-tabs li a {
            margin-top:1px;
            height: 100%;
            text-align:center;
            display:-webkit-flex;
            align-items:center;
            font-size:2rem;
            color:#8a8a8a;
        }
        .nav-tabs li a:hover, .nav-tabs li a:focus {
            color: #3178f5;
            background:#ffffff;
            border-radius:10px 10px 0 0;
            outline:none;
            border:none;
        }
        .nav-img-p {
            transform: scale(1.3);
            padding-right:10px;
        }
        .nav-img {
            height:90%;
        }
    </style>

   <script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
     <script >
      $.ajaxSetup({
         data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
      });
     </script>
     <script src="{% static 'js/require.js' %}"></script>
     <style>
         .input-group {
            text-align: center;
         }
     </style>
 </head>

 <body style="height:100%;">
    <div style="height:8%; min-height:60px;">
        <ul class="nav nav-tabs head-ul" style="height:100%; background: #c3c6cb;">
             <li role="presentation">
                <a href="javascript:void(0)" onclick="open_demolition('/demolition_plotting/')" onmouseout="restore1();" onmouseover="change1();">
                    <span class="nav-img-p"><img id="image1" class="nav-img" src="{% static 'img/compare.png' %}"></span>
                    <span class="nav-text-p">拆迁影像对比</span>
                </a>
            </li>
            <li role="presentation">
                <a href="javascript:void(0)" onclick="open_demolition('/demolition_management/')" onmouseout="restore2();" onmouseover="change2();">
                    <span class="nav-img-p"><img id="image2" class="nav-img" src="{% static 'img/event.png' %}"></span>
                    <span class="nav-text-p">拆迁事件管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div style="height:92%">
        <div style="height:100%">
            <iframe id="demolition_container" src="/demolition_plotting/" frameborder="0" scrolling="no" style="width: 100%; height: 100%;">
            </iframe>
        </div>
    </div>
  <script>
    function change1(){
document.getElementById('image1').src="{% static 'img/compare1.png' %}";
    }
        function change2(){
document.getElementById('image2').src="{% static 'img/event1.png' %}";
    }
            function restore1(){
document.getElementById('image1').src="{% static 'img/compare.png' %}";
    }
            function restore2(){
document.getElementById('image2').src="{% static 'img/event.png' %}";
    }
</script>

 <script>
     //alert(parent.window.unsearched);
     if(parent.window.unsearched)
        open_demolition('/demolition_management/');
 </script>

 </body>
</html>
