<!doctype html>
<html lang="en" style="height:100%">
 <head>
     {% load staticfiles %}
     <script src="{% static 'js/common.js' %}"></script>
     <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
     <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css">
     <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
     <!--[if lt IE 9]>
     <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     <script >
         $.ajaxSetup({
             data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
         });
     </script>
     <![endif]-->
    <style>
        .nav-tabs li {
            height:100%;
            border-radius: 10px 10px 0 0;
            background: #e6e7ea;
        }
        .nav-tabs li a {
            margin-top:1px;
            height: 100%;
            text-align:center;
            display:-webkit-flex;
            align-items:center;
            font-size:2rem;
            color:#8a8a8a;
        }
        .nav-tabs li a:hover, .nav-tabs li a:focus {
            color: #3178f5;
            background:#ffffff;
            border-radius:10px 10px 0 0;
            outline:none;
            border:none;
        }
        .nav-img-p {
            height:100%;
            padding-right:10px;
        }
        .nav-img {
            height:90%;
        }
    </style>

   <script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
     <script >
      $.ajaxSetup({
         data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
      });
     </script>
     <script src="{% static 'js/require.js' %}"></script>
     <style>
         .input-group {
            text-align: center;
         }
     </style>
 </head>

 <body style="height:100%;">
    <div style="height:10%; min-height:60px;">
        <ul class="nav nav-tabs head-ul" style="height:100%; background: #c3c6cb;">
             <li role="presentation">
                <a href="javascript:void(0)" onclick="open_demolition('/demolition_plotting/')">
                    <span class="nav-img-p"><img class="nav-img" src="{% static 'img/event.png' %}"></span>
                    <span class="nav-text-p">拆迁标绘</span>
                </a>
            </li>
            <li>
                <a class="" href="javascript:void(0)" onclick="open_demolition('/demolition_compare/')" >
                    <span class="nav-img-p"><img class="nav-img" src="{% static 'img/view.png' %}"></span>
                    <span class="nav-text-p">拆迁影像对比</span>
                </a>
            </li>
            <li role="presentation">
                <a href="javascript:void(0)" onclick="open_demolition('/demolition_management/')">
                    <span class="nav-img-p"><img class="nav-img" src="{% static 'img/event.png' %}"></span>
                    <span class="nav-text-p">拆迁事件管理</span>
                </a>
            </li>
        </ul>
    </div>
    <div style="height:90%">
        <div style="height:100%">
            <iframe id="demolition_container" src="/demolition_plotting/" frameborder="0" scrolling="no" style="width: 100%; height: 100%;">
            </iframe>
        </div>
    </div>

 </body>
</html>
