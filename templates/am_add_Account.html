<!doctype html>
<html>
<head>
       {% load staticfiles %}
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
<title>新增账号</title>
     {% csrf_token %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.js' %}"></script>

<script src="{% static 'js/messages_zh.min.js' %}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
$().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
  $("#add_account_form").validate({
    rules: {
      username: {
        required: true,
        minlength: 2,
        remote:{

                    type:"POST",
                    url:"/check_username/", //请求地址
                    data:{
                     csrfmiddlewaretoken: '{{ csrf_token }}',
                        "username":function(){return $("#username").val();}
                    }
                }

      },
      password1: {
        required: true,
        minlength: 8
      },
      password2: {
        required: true,
        minlength: 8,
        equalTo: "#password1"
      },
       phone:{
	      minlength: 11,
          maxlength: 11,
          digits:true
	      }

    },
     messages: {
	    	username: {
	        required: "请输入用户名",
	        minlength: "用户名至少8位",
	        remote: "用户名已存在"
	      },
	      password1: {
	          required: "请输入密码",
	          minlength: "密码长度至少8位"
	        },
	        password2: {
	          required: "请输入密码",
	          <!--minlength: "密码长度不能小于8位",-->
	          equalTo: "两次密码输入不一致"
	        },
	        phone:{
	        maxlength:"手机号格式错误",
	        minlength:"手机号格式错误",
	        digits:"手机号格式错误"
	        }
	    }
    })
});</script>




<style>
@charset "utf-8";
	/* track base Css */
.container {
	margin-top:15px;
}
.red {
	color:red;
}
#ehong-code-input {
	width:42px;
	letter-spacing:2px;
	margin:0px 8px 0px 0px;
}
.ehong-idcode-val {
	position:relative;
	padding:1px 4px 1px 4px;
	top:0px;
	*top:-3px;
	letter-spacing:4px;
	display:inline;
	cursor:pointer;
	font-size:16px;
	font-family:"Courier New",Courier,monospace;
	text-decoration:none;
	font-weight:bold;
}
.ehong-idcode-val0 {
	border:solid 1px #A4CDED;
	background-color:#ECFAFB;
}
.ehong-idcode-val1 {
	border:solid 1px #A4CDED;
	background-color:#FCEFCF;
}
.ehong-idcode-val2 {
	border:solid 1px #6C9;
	background-color:#D0F0DF;
}
.ehong-idcode-val3 {
	border:solid 1px #6C9;
	background-color:#DCDDD8;
}
.ehong-idcode-val4 {
	border:solid 1px #6C9;
	background-color:#F1DEFF;
}
.ehong-idcode-val5 {
	border:solid 1px #6C9;
	background-color:#ACE1F1;
}
.ehong-code-val-tip {
	font-size:12px;
	color:#1098EC;
	top:0px;
	*top:-3px;
	position:relative;
	margin:0px 0px 0px 4px;
	cursor:pointer;
}

</style>
</head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <form action="/add_usr/" class="" method="post" id="add_account_form">
 {% csrf_token %}
            <div class="form-group has-feedback">
                <label for="userNum"><h4>账号</h4></label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input id="username" name="username" class="form-control" placeholder="请输入账号" maxlength="20" type="text">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label for="password"><h4>密码</h4></label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input id="password1" name="password1" class="form-control" placeholder="请输入密码" maxlength="20" type="password">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label for="passwordConfirm"><h4>请再次输入密码</h4></label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input id="password2" name="password2" class="form-control" placeholder="请再次输入密码" maxlength="20" type="password">
                </div>
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

             <div class="form-group has-feedback">
                <label for="username"><h4>联系人</h4></label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input id="contact_usr" name="contact_usr" class="form-control" placeholder="请输入联系人姓名" maxlength="20" type="text">
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>


            <div class="form-group has-feedback">
                <label for="phoneNum"><h4>联系人电话</h4></label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                    <input id="phone" name="phone" class="form-control" placeholder="请输入手机号码" maxlength="11" type="text">
                </div>
                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <label for="department"><h4>部门</h4></label>
                <div class="input-group",name="input-group">
                    <select style="size: 6;" name="department_name">
                        <option value="违建管理部门" name="ibuild">违建管理部门</option>
                        <option value="农业资源管理部门" name="agriculture">农业资源管理部门</option>
                        <option value="林业资源管理部门" name="forest">林业资源管理部门</option>
                        <option value="道路资源管理部门" name="road">道路资源管理部门</option>
                    </select>
                </div>

                <span style="color:red;display: none;" class="tips"></span>
                <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>


            <div class="form-group">
                <input style="height:50px;" class="form-control btn btn-primary" id="submit" value="新&nbsp;&nbsp;增&nbsp;&nbsp;账&nbsp;&nbsp;号" type="submit">
            </div>

            <div class="form-group">
                <input style="height:50px;" value="重置" id="reset" class="form-control btn btn-danger" type="reset">
            </div>
        </form>
        <p>{{message}}<p>
    </div>
</div>

</body>
</html>
